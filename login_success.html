<!DOCTYPE html><html><head><meta charset=utf-8><meta name=viewport content="width=device-width, initial-scale=1"><title>Spritz Login Success</title><body><script>var hash=window.location.hash,origin=window.location.protocol+"//"+window.location.host;if(typeof(localStorage)!=="undefined"){try{localStorage.setItem("spritz.authResponse",hash)}catch(e){if(console){console.log(e,"Can't write to localStorage")}}}if(window.opener){window.opener.postMessage(hash,origin)};</script>
